<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padoca do Zé</title>
    <link rel="stylesheet" href="../css/style.css">
    

</head>
<body>
    <header>
        <div class="logo">Padoca do Zé</div>
        <nav>
            <a href="#home">Início</a>
            
            <a href="#sobre">Sobre</a>
            <a href="#contato">Contato</a>
        </nav>
    </header>
       <!-- HERO -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>O Sabor da Tradição</h1>
            <p>Padaria e confeitaria artesanal 24 horas.</p>
            <a href="http://127.0.0.1:5500/indexhtml/produtos.html" class="btn">Ver cardápio</a>
        </div>
    </section>
    <!-- SOBRE -->
    <section id="sobre" class="sobre">
        <div class="texto">
            <h2>Sobre Nós</h2>
            <p>
                Somos uma padaria tradicional inspirada no estilo paulistano,
                com produtos artesanais, atendimento 24h e variedade única.
            </p>
        </div>
        <img src="../img/grao-de-cafe.jpeg" alt="Grãos de café dentro de um saco de juta">
    </section>

    <!-- CONTATO -->
    <section id="contato" class="contato">
        <h2>Contato</h2>
        <form>
            <input type="text" placeholder="Seu nome">
            <input type="email" placeholder="Seu email">
            <textarea placeholder="Mensagem"></textarea>
            <button type="button" onclick="alert('Formulario enviado com suscesso!!')">
            Enviar
            </button>
        </form>
    </section>

    <!-- FOOTER -->
    <footer>
        <p> Fundadores: Daniel, Thiago, Júlio, Victor</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
